name: CI

on:
  push:
    branches: [main, dev]
    tags-ignore: ['v*']
  pull_request:
    branches: [main, dev]
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install root dependencies (strict)
        run: pnpm install --frozen-lockfile

      - name: Install example deps (isolated)
        working-directory: example
        run: pnpm install --no-frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build

      - name: Test
        run: pnpm run test

      - name: Type check
        run: pnpm run test:types

      - name: Smoke test
        run: pnpm run smoke

      - name: Pack preview (what would publish)
        if: matrix.node-version == '22.x'
        run: |
          set -euo pipefail
          OUT="$(pnpm pack)"
          echo "$OUT"
          PKG="$(echo "$OUT" | grep -Eo '[^[:space:]]+\.tgz$' | tail -n1)"
          if [ -z "${PKG:-}" ] || [ ! -f "$PKG" ]; then
            echo "Could not determine tarball filename from pnpm output"; exit 1;
          fi
          echo "Tarball: $PKG"
          tar -tf "$PKG"
          rm -f "$PKG"
